<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AutoTA - Automated Theorem Assistant</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="loader-overlay" id="loader">
      <div class="loader">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>
    </div>

    <div class="container">
      <h1>AutoTA</h1>

      <section class="image-to-text">
        <h2>1. Conversion of Image to Text</h2>
        <div id="image-dropzone" class="dropzone">
          <input
            type="file"
            id="image-upload"
            multiple
            accept="image/*"
            class="file-input"
          />
          <p>Drag and drop images here or click to select</p>
        </div>

        <div id="image-preview" class="image-preview">
          <!-- Dynamically populated image thumbnails will go here -->
        </div>

        <button id="generate-text-btn" class="btn">
          Generate Image to Text
        </button>

        <div class="textarea-wrapper">
          <textarea
            id="extracted-text"
            readonly
            placeholder="Extracted text will appear here"
          ></textarea>
          <button class="copy-btn" data-clipboard-target="#extracted-text">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="8"
                y="2"
                width="8"
                height="4"
                rx="1"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="theorem-proof">
        <h2>2. Theorem Structuring</h2>
        <div id="markdown-dropzone" class="dropzone">
          <input
            type="file"
            id="markdown-upload"
            accept=".md"
            class="file-input"
          />
          <p>Upload Markdown File (Theorem)</p>
        </div>

        <button id="generate-proof-btn" class="btn">
          Generate Structured Proof
        </button>

        <div class="textarea-wrapper">
          <textarea id="theorem-text" placeholder="Theorem text"></textarea>
          <button class="copy-btn" data-clipboard-target="#theorem-text">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="8"
                y="2"
                width="8"
                height="4"
                rx="1"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>

        <div class="textarea-wrapper">
          <textarea
            id="structured-proof"
            readonly
            placeholder="Structured proof will appear here"
          ></textarea>
          <button class="copy-btn" data-clipboard-target="#structured-proof">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <rect
                x="8"
                y="2"
                width="8"
                height="4"
                rx="1"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </section>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
